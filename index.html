<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1분 한국철도역 이름 대기 게임 (with Google)</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script> 
    <style>
        /* CSS 스타일은 기존과 동일 */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 15px;
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #28a745;
        }

        #message {
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 20px;
        }

        #stationInput {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
        }

        #startButton, #restartButton, #loginPrompt {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #startButton:hover, #restartButton:hover {
            background-color: #0056b3;
        }

        #gameArea {
            display: none;
        }
        
        /* Google 버튼 스타일링 */
        #g_id_onload {
            margin: 20px 0;
        }
        #user-info {
            margin-bottom: 15px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<body>
<div id="g_id_onload"
     data-client_id="9199118002-jqjoj5mn6bevt5jc0ovtohr9svmeo092.apps.googleusercontent.com" 
     data-callback="handleCredentialResponse"
     ...
></div>
<div class="g_id_signin" ...></div>
    <div class="container">
        <h1>🚂 1분 한국철도역 이름 대기 게임</h1>
        <p>1분 동안 아는 철도역 이름을 최대한 많이 입력하세요!</p>

        <div id="user-info"></div>

        <div id="g_id_onload"
             data-client_id="9199118002-jqjoj5mn6bevt5jc0ovtohr9svmeo092.apps.googleusercontent.com" 
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"
             data-ux_mode="popup"
             data-login_uri=""
        ></div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <div id="loginPrompt" style="display: block;">
            게임 시작을 위해 Google 로그인이 필요합니다.
        </div>
        
        <button id="startButton" style="display: none;">게임 시작!</button>

        <div id="gameArea">
            <div id="timer">60</div>
            <div id="score">점수: 0</div>
            <div id="message"></div>
            <input type="text" id="stationInput" placeholder="역 이름을 입력하세요 (예: 서울)">
        </div>

        <button id="restartButton" style="display: none;">다시 시작</button>
    </div>

    <script>
        // --- 1. 전역 변수 설정 ---
        const stations = [
            '서울', '부산', '대전', '대구', '광주', '인천', '수원', '천안', '동대구', 
            '신경주', '울산', '강릉', '포항', '익산', '순천', '여수엑스포', '목포', '용산', 
            '청량리', '오송', '평택', '구미', '김천', '영등포', '노량진', '망우', '춘천' 
        ];

        let score = 0;
        let timeLeft = 60;
        let timerId;
        let usedStations = new Set();
        let isGameRunning = false;
        let isLoggedIn = false; // 로그인 상태 변수 추가
        let userName = '';

        // HTML 요소 가져오기
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const stationInput = document.getElementById('stationInput');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameArea = document.getElementById('gameArea');
        const userInfoDisplay = document.getElementById('user-info');
        const loginPrompt = document.getElementById('loginPrompt');

        // --- 2. Google 로그인 콜백 함수 ---
        // Google 버튼 클릭 후 성공적으로 로그인되면 이 함수가 호출됩니다.
        function handleCredentialResponse(response) {
            // JWT 토큰을 해석하여 사용자 정보를 얻습니다.
            const credential = response.credential;
            const payload = JSON.parse(atob(credential.split('.')[1]));
            
            userName = payload.name; // 사용자 이름 저장
            isLoggedIn = true; // 로그인 상태 업데이트

            // 화면 업데이트
            userInfoDisplay.textContent = `안녕하세요, ${userName}님!`;
            startButton.style.display = 'block'; // 게임 시작 버튼 표시
            loginPrompt.style.display = 'none'; // 로그인 안내 메시지 숨김
            document.querySelector('.g_id_signin').style.display = 'none'; // Google 버튼 숨김
            
            startButton.focus();
            console.log("사용자 로그인 성공:", payload.name);
        }

        // --- 3. 게임 시작 함수 (로그인 체크 추가) ---
        function startGame() {
            if (!isLoggedIn) {
                alert('게임을 시작하려면 Google 로그인이 필요합니다.');
                return;
            }

            if (isGameRunning) return;
            
            // ... (나머지 게임 로직은 기존과 동일) ...
            score = 0;
            timeLeft = 60;
            usedStations.clear();
            isGameRunning = true;

            scoreDisplay.textContent = `점수: 0`;
            timerDisplay.textContent = '60';
            messageDisplay.textContent = '';
            stationInput.value = '';
            stationInput.disabled = false;
            stationInput.focus();
            
            startButton.style.display = 'none';
            restartButton.style.display = 'none';
            gameArea.style.display = 'block';

            timerId = setInterval(countdown, 1000);
        }

        // --- 4. 게임 종료 함수 ---
        function endGame() {
            clearInterval(timerId);
            isGameRunning = false;
            stationInput.disabled = true;
            // 최종 점수에 로그인한 사용자 이름을 포함하여 표시
            messageDisplay.innerHTML = `**${userName}님! 게임 종료!** 최종 점수는 **${score}점** 입니다. 🎉`;
            restartButton.style.display = 'block';
        }

        // --- 5. 나머지 게임 로직 함수 (기존과 동일) ---
        function countdown() {
            if (!isGameRunning) return;
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function checkInput(event) {
            if (!isGameRunning) return;
            if (event.key === 'Enter') {
                const input = stationInput.value.trim();
                stationInput.value = '';

                if (input === '') {
                    messageDisplay.textContent = '역 이름을 입력해주세요.';
                    return;
                }
                
                if (stations.includes(input) && !usedStations.has(input)) {
                    score++;
                    usedStations.add(input);
                    scoreDisplay.textContent = `점수: ${score}`;
                    messageDisplay.textContent = `${input} (O) 정답! 다음 역을 입력하세요.`;
                } else if (usedStations.has(input)) {
                    messageDisplay.textContent = `(X) ${input}은(는) 이미 입력했습니다.`;
                } else {
                    messageDisplay.textContent = `(X) ${input}은(는) 목록에 없는 역 이름입니다.`;
                }
            }
        }

        // --- 6. 이벤트 리스너 등록 ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        stationInput.addEventListener('keydown', checkInput);

        // 초기 화면 설정 (로그인이 필요함을 알림)
        window.onload = () => {
             userInfoDisplay.textContent = '로그인해주세요.';
             loginPrompt.style.display = 'block';
             startButton.style.display = 'none';
        };

    </script>
</body>
</html>
